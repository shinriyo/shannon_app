<!DOCTYPE html>
<html ng-app="SearchApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--script type="text/javascript"
    src="http://localhost:8080/get_json_js/"></script-->
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angularjs/angular.js"></script>
    <script type="text/javascript" src="js/service/service.js"></script>
    <script type="text/javascript" src="js/filter/andSearchFilter.js"></script>
    <script type="text/javascript" src="js/controller/controller.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>AngularJS Search Sample</title>
  </head>
  <body>
    <h1>Shanon Search Engine</h1>
    <form method="POST" action="{% url search %}" name="SEARCH">
      <div ng-controller="SearchController">
        <input id="inputbox" type="text" onfocus="enableSuggestion()"
        onblur="disableSuggestion()" ng-model="keyword" placeholder="Keyword"/>
        <ul id="suggestion" class="submenu">
          <li ng-repeat="user in users | andSearchFilter:keyword">
            <a href="">{{user.name}}</a>
          </li>
        </ul>
      </div>
      <input type="submit" value="search" />
    </form>
  </body>
  <hr />
  <p>Â© Shannon Lab 2014.</p>
</html>
